<div>
    <script type="text/javascript">
        let today = new Date();
        let startOfYear = new Date(today.getFullYear(), 0, 1);
        let endOfYear = new Date(today.getFullYear(), 11, 31, 23, 59, 59, 999);

        let totalDaysInYear = (endOfYear - startOfYear) / (24 * 60 * 60 * 1000);
        let daysPassed = (today - startOfYear) / (24 * 60 * 60 * 1000);
        let pctComplete = (daysPassed / totalDaysInYear) * 100;

        document.write(`Year ${today.getFullYear()} is already ${pctComplete.toFixed(10)}% complete.<br>`);

        let birthDate = new Date(1998, 0, 1);
        let deathDate = new Date(2078, 0, 1);
        let totalDaysOfLife = (deathDate - birthDate) / (24 * 60 * 60 * 1000);
        let daysLeft = (deathDate - today) / (24 * 60 * 60 * 1000);
        let lifeLeft = (daysLeft / totalDaysOfLife) * 100;

        document.write(`There's only <b style='color:red;'>${lifeLeft.toFixed(1)}%</b> of life left to live.`);
    </script>
